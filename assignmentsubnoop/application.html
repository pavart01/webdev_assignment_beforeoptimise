<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Hot Beans Web!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class = "hotbeanslogo">
            <img src="assets/images/hotbeanslogo.png" alt="hot beans logo" width="90" height="90">
        </div>
        <nav>
            <ul class="navlinks">
                <li><a href="profile.html">Company Profile</a></li>
                <li><a href="trainee.html">Trainee Profiles</a></li>
                <li><a href="jobspecs.html">Job Specifications</a></li>
                <li><a href="application.html">Application Form</a></li>
                <li><a href="courses.html">Web Development Courses</a></li>
            </ul>
        </nav>
    </header>

<main>
    <section id="application-form">
        <h2>Application Form :</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
            
            <label for="cv">Upload CV:</label>
            <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx">
            
            <label for="message">Why do you want to join Hot Beans?</label>
            <textarea id="message" name="message" rows="5"></textarea>
            
            <button type="submit">Submit Application</button>
        </form>
    </section>
</main>
